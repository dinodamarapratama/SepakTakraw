<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<link rel="stylesheet" href="css/jqm-demos.css">
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script charset="utf-8" src="js/jstorage.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {

			for(var i=8; i < $.jStorage.index().length ;i++) {
				var saya = $.jStorage.get($.jStorage.index()[i]);
        obj = JSON.parse(saya);

			$("#daftar").append('<li><p>Tim : '+obj.nama_tim1+' vs '+obj.nama_tim2+'</p><p>Skor Sesi 1 : '+obj.point1_1+'-'+obj.point2_1+'</p><p>Skor Sesi 1 : '+obj.point1_2+'-'+obj.point2_2+'</p><p>Skor Sesi 1 : '+obj.point1_3+'-'+obj.point2_3+'</p><button class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" onclick="deleteKey('+$.jStorage.index()[i]+')">Hapus</button></li>');
      $('#daftar').listview('refresh');
	 		}



		});


		function deleteKey(id){

		$.jStorage.deleteKey(id);


		 setTimeout(function() {
		 window.location.href ="score_history.html";
				}, 1000)


	 }


	</script>

	<script type="text/javascript" charset="utf-8">
		// Wait for Cordova to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);

		// Cordova is ready
		//
		function onDeviceReady() {}
	</script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jqm-spinbox.js"></script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
	<div data-role="page" id="home" class="jqm-demos jqm-home" style="background-image:url('images/bg.png'); background-attachment: fixed; background-size: cover;">
		<div data-role="header">
			<p style="white-space: normal;color:#fff;font-size:14px;font-weight:50px;margin: 0 5em 0 5em;text-align: center;" role="heading" class="ui-title">Sepak Takraw</p>
		</div>
		<div role="main"  class="ui-content">
			<ul data-role="listview"  id="daftar"></ul>



		</div>

	</div>
</body>

</html>
